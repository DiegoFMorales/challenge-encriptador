<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador-Challenge</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Logo.png" alt="logo">
        </header>
        <main>
            <section class="seccion1">
                <div class="ContenederoCajaTexto">
                    <textarea class="CajaTexto" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="Alerta">
                    <img src="alerta.svg" alt="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="ContenedorBotones">
                    <input type="button" class="BotonEncriptar" value="Encriptar">
                    <input type="button" class="BotonDesencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="ContenedorMuneco">
                    <img src="Muñeco.png" alt="muñeco">
                </div>
                <div class="ContenedorParrafo">
                    <h3>Ningún mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                </div>
                <div class="ContenedorCopiar">
                    <input type="button" class="BotonCopiar" value="Copiar">
                </div>
                <div class="ContenedorResultado">
                    <p class="TextoResultado"></p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
